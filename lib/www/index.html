<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<html>
  <head>
    <title>Minewseeper VS</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div class="statusBar" id="status">Welcome to Minesweeper VS!!!!</div>
    <div class="statusBar" id="restartStatus">
      <div id="restartMessage"></div>
    </div>
    <div id="middleContainer">
      <div class="progress">
        <div>Your Progress:</div>
        <div id="yourProgress"></div>
      </div>
      <div id="container">
        <div id="topbar">
          <div class="digits">
            <div id="mines1" class="digit"></div>
            <div id="mines2" class="digit"></div>
            <div id="mines3" class="digit"></div>
            <div id="mines4" class="digit"></div>
          </div>
          <div id="restart">
    
          </div>
          <div class="digits">
            <div id="timer1" class="digit"></div>
            <div id="timer2" class="digit"></div>
            <div id="timer3" class="digit"></div>
            <div id="timer4" class="digit"></div>
          </div>
        </div>
        <div id="game">
        </div>
      </div>
      <div class="progress">
        <div>Opponent Progress:</div>
        <div id="opponentProgress"></div>
      </div>
    </div>
  </body>
</html>
